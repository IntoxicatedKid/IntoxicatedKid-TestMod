AyaAccelerationSe:
    Brief: "At the start of {PlayerName}'s turn, replenish 1 |Evasion| for each 4 |Acceleration|.\n|Acceleration| decreases |Barrier| gained from defending."
    Description: "At the start of {OwnerName}'s turn, replenish 1 |Evasion| for each 4 |Acceleration|.\n|Acceleration| decreases |Barrier| gained from defending."
    Name: Acceleration
AyaArsenalBirdSe:
    Brief: "At the start of {PlayerName}'s turn, add a random attack card and defense card to the hand. They |temporarily cost| {Mana} and have |Exile| and |Ethereal|."
    Description: "At the start of {OwnerName}'s turn, add a random attack card and defense card to the hand. They |temporarily cost| {Mana} and have |Exile| and |Ethereal|."
    Name: Arsenal Bird
AyaBreakingNewsSe:
    Brief: "Enemies cannot act."
    Description: "Enemies cannot act for {Duration} turn{Duration:plural one='' other='s'}."
    Name: '"Breaking" News'
AyaBunbunmaruPrinterSe:
    Brief: "Enemies cannot act."
    Description: "Enemies cannot act for {Duration} turn{Duration:plural one='' other='s'}."
    Name: Bunbunmaru Printer
AyaEvasionSe:
    Brief: "{OwnerName} takes 0 damage from attacks. Prevents |Graze| from losing it.\nLose 1 |Evasion| and |Acceleration| when attacked."
    Description: "{OwnerName} takes 0 damage from the next {Level:plural one='attack' other='% attacks'}. Prevents |Graze| from losing it.\nLose 1 |Evasion| and |Acceleration| when attacked."
    Name: Evasion
AyaPassiveSe:
    Brief: "All status \"News\" cards deals 10 more damage, has |Ethereal| and |Replenish|.\nStatus cards witout |Unplayable| can be upgraded, reducing their cost by half."
    Description: "All status \"News\" cards deals 10 more damage, has |Ethereal| and |Replenish|.\nStatus cards witout |Unplayable| can be upgraded, reducing their cost by half."
    Name: Reporter
AyaPerfectEvasionSe:
    Brief: "{OwnerName} takes 0 damage from |Accurate| attacks. Prevents |Evasion| and/or |Graze| from losing it.\nLose 1 |Perfect Evasion| when accurately attacked or at the start of each turn."
    Description: "{OwnerName} takes 0 damage from the next {Level:plural one='accurate attack' other='% accurate attacks'}. Prevents |Evasion| and/or |Graze| from losing it.\nLose 1 |Perfect Evasion| when accurately attacked or when turn starts."
    Name: Perfect Evasion
AyaTerukuniShiningThroughHeavenandEarthSe:
    Brief: "All cards played twice.\nLose 1 maximum life for each card played."
    Description: "All cards played twice.\nLose 1 maximum life for each card played."
    Name: Terukuni Shining Through Heaven and Earth
DayuuAbilitySe:
    Brief: "At the start of {PlayerName}'s turn, gain random mana for each |Teammate| cards in the hand.\nFor each |Dayuu, Sparrow of Sobs and Skulls| in the hand, gain more random mana instead."
    Description: "At the start of {OwnerName}'s turn, gain {Count} random mana for each |Teammate| cards in the hand.\nFor each |Dayuu, Sparrow of Sobs and Skulls| in the hand, gain {Level} random mana instead."
    Name: Color the World
DayuuFriendSe:
    Brief: "If |Passer Secare|, |Late Night Bites|, |Youkai Symposium|, |Color the World|, and summoned |Dayuu, Sparrow of Sobs and Skulls| is in the hand, remove them from combat and add a |Dayuu, the Forbidden One| to the hand.\nIt enters the hand summoned."
    Description: "If |Passer Secare|, |Late Night Bites|, |Youkai Symposium|, |Color the World|, and summoned |Dayuu, Sparrow of Sobs and Skulls| is in the hand, remove them from combat and add a |Dayuu, the Forbidden One| to the hand.\nIt enters the hand summoned."
    Name: Remnant
DayuuExodiaSe:
    Brief: "{PlayerName} can't lose life."
    Description: "{OwnerName} can't lose life."
    Name: Advent
HexagonSe:
    Brief: "Accumulate damage every 10 seconds. When {PlayerName} plays a card, deal that much damage and lose all stack.\nAccumulate 5 more damage for every 30 seconds, up to 30 more damage.\nIf the accumulated damage reaches 100, {PlayerName} loses a life for each second, increased by the amount of accumulated damage."
    Description: "Accumulate {AccumulateDamage} damage every 10 seconds. When {PlayerName} plays a card, deal {Level} damage to her and lose all stack.\nAccumulate 5 more damage for every 30 seconds, up to 30 more damage.\nIf the accumulated damage reaches 100, {PlayerName} loses a life for each second, increased by the amount of accumulated damage.\n{OwnerName} loses 30 life for each second."
    Name: Survival
StSAccuracySe:
    Brief: "Damage of |Throwing Knives| are increased."
    Description: "|Throwing Knives| deal {Level} more damage."
    Name: Accuracy
StSAmplifySe:
